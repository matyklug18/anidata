<h1 class="text-center">{{ (this.show | async)!.title }}</h1>
<div class="entry d-flex flex-column">
  <div class="text-center" [innerHTML]="(this.show | async)!.info"></div>
  <div class="d-flex flex-row justify-content-between">
    <img class="ani-cover" src="assets/imgs/{{(this.show | async)!.title}}.png">
    <div class="d-flex flex-column align-items-end">
      <div class="ml-auto p-2" *ngFor="let tag of tags | async">
        <label>
          {{ tag.tag }} <progress [value]="tag.amount"></progress>
        </label>
      </div>
    </div>
  </div>
</div>
